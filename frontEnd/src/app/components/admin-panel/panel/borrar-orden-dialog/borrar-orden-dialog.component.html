<div
  mat-dialog-content
  class="orden-generada-dialog"
  style="
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
  "
>
  <h1
    mat-dialog-title
    style="
      font-size: 28px;
      font-weight: bold;
      color: #10698c;
      margin-bottom: 10px;
    "
  >
    Confirmar eliminación
  </h1>
  <mat-dialog-content style="font-size: 16px; color: #555555">
    <p>¿Estás seguro de que quieres eliminar esta orden de trabajo?</p>
  </mat-dialog-content>
  <mat-dialog-actions
    align="end"
    style="display: flex; justify-content: flex-end; margin-top: 20px"
  >
    <button
      mat-button
      (click)="onNoClick()"
      style="
        margin: 5px;
        background-color: #10698c;
        color: #ffffff;
        border-radius: 5px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        border: 0px solid #10698c;
      "
      onmouseover="this.style.backgroundColor='#76ACBC'"
      onmouseout="this.style.backgroundColor='#10698C'"
    >
      Cancelar
    </button>
    <button
      mat-button
      [mat-dialog-close]="data.id"
      cdkFocusInitial
      style="
        margin: 5px;
        background-color: #10698c;
        color: #ffffff;
        border-radius: 5px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        border: 0px solid #10698c;
      "
      onmouseover="this.style.backgroundColor='#76ACBC'"
      onmouseout="this.style.backgroundColor='#10698C'"
    >
      Eliminar
    </button>
  </mat-dialog-actions>
</div>
