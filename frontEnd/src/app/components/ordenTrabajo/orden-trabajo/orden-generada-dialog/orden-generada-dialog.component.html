<div 
  mat-dialog-content 
  class="orden-generada-dialog"
  style="background-color: #FFFFFF; border-radius: 10px; padding: 20px; text-align: center;"
> 
  <h2 
    mat-dialog-title
    style="font-size: 28px; font-weight: bold; color: #10698C; margin-bottom: 10px;"
  >
    Orden de trabajo generada
  </h2>
  <mat-dialog-content style="font-size: 16px; color: #555555;">
    <p>La orden de trabajo se ha generado exitosamente.</p>
  </mat-dialog-content>
  <mat-dialog-actions 
    align="end" 
    style="display: flex; justify-content: flex-end; margin-top: 20px;"
  >
    <button 
      mat-button 
      mat-dialog-close 
      (click)="cerrar()"
      style="background-color: #10698C; color: #ffffff; border-radius: 5px; padding: 8px 16px; font-size: 14px; cursor: pointer; border: 0px solid #10698C;"
      onmouseover="this.style.backgroundColor='#76ACBC'" 
      onmouseout="this.style.backgroundColor='#10698C'"
    >
      Cerrar
    </button>
  </mat-dialog-actions>
</div>
