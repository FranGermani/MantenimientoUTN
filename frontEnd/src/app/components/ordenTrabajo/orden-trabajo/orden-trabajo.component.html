<div class="fondo">
  <div class="form-container">
    <img src="../../../../assets/image/utn2.png" alt="UTN FRVT Logo" class="logo">
    <form id="orden-form">
      <label for="fecha-impresion">Fecha de Impresión</label>
      <input
        type="datetime-local"
        id="fecha-impresion"
        [(ngModel)]="fechaImpresion"
        name="fechaImpresion"
        required
      />

      <label for="fecha-terminacion">Fecha de Terminación</label>
      <input
        type="datetime-local"
        id="fecha-terminacion"
        [(ngModel)]="fechaTerminacion"
        name="fechaTerminacion"
        required
      />

      <label for="observacion">Observación</label>
      <textarea
        id="observacion"
        [(ngModel)]="observacion"
        name="observacion"
      ></textarea>

      <label for="operario">Operario</label>
      <select id="operario" [(ngModel)]="operario" name="operario" required>
        <option value="">Seleccione</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <label for="edificio">Edificio</label>
      <select id="edificio" [(ngModel)]="edificio" name="edificio" required>
        <option value="">Seleccione</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <label for="piso">Piso</label>
      <select id="piso" [(ngModel)]="piso" name="piso" required>
        <option value="">Seleccione</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <label for="sector">Sector</label>
      <select id="sector" [(ngModel)]="sector" name="sector" required>
        <option value="">Seleccione</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <label for="activo">Activo</label>
      <select id="activo" [(ngModel)]="activo" name="activo" required>
        <option value="">Seleccione</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <button type="button" (click)="generarOrden()">Generar Orden</button>
    </form>
  </div>
</div>
