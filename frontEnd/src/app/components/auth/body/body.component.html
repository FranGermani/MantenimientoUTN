<div class="login-container">
  <div class="login-box">
    <img src="../../../../assets/image/utn2.png" alt="UTN FRVT Logo" class="login-logo">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required (input)="validateEmailField()" />
        <p *ngIf="emailError" class="error-message">{{ emailError }}</p>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required (input)="validatePasswordField()" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{ isPasswordVisible ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>
        <p *ngIf="passwordError" class="error-message">{{ passwordError }}</p>
      </div>

      <button type="submit" class="login-button">Iniciar Sesión</button>
      
      <p *ngIf="errorMessage && !emailError && !passwordError" class="error-message">{{ errorMessage }}</p>
    </form>
    <p><a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a></p>
  </div>
</div>
